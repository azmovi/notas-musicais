site_name: Notas musicais
repo_url: https://github.com/azmovi
repo_name: azmovi/notas-musicais
edit_uri: tree/main/docs

theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css

watch:
   - notas_musicais

plugins:
- macros
- mkdocstrings:
    handlers:
      python:
        paths: [notas_musicais]

extra:
  commands:
    run: notas-musicais
